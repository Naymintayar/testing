<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>List Lession</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.all{
			width: 1300px;
			margin: auto;
			background: #eeeeee;
		}
		.hd{
			width: 100%;
			height: 200px;
			border: 1px solid green;
			background: yellow;
		}
		.nav{
			width: 100%;
			height: 30px;
			border: 1px solid red;
		}
		.nav ul{
			list-style-type:none;
		}
		.nav li{
			background: blue;
			display: block;
			float: left;
			width: 230px;
			height: 29px;
			text-align: center;
			margin-right: 10px;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class="hd">
			
		</div>
		<div class="nav">
			<ul>
				<li>Home</li>
				<li>Japanese</li>
				<li>Developer</li>
				<li>Timetable</li>
				<li>Register</li>
			</ul>
		</div>
		<div class="cont">
			<div class="ls">
				
			</div>
			<div class="cn">
				
			</div>
			<div class="rs">
				
			</div>
		</div>
		<div class="fot">
			
		</div>
	</div>
</body>
</html>
